{% extends 'app/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Login</h3>
			<form method="post">
				{% csrf_token %}
				<p>
					<label for="id_username">Username:</label>
					<input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control">
				</p>
				<p>
					<label for="id_password">Password:</label><input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control">
				</p>
				<div class="row">
					<div class="col">
						<a href="{% url 'rg' %}" class="btn btn-outline-info form-control my-2">New User</a>
					</div>
					<div class="col">
						<input type="submit" value="Login" class="btn btn-outline-success form-control my-2">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
