{% extends 'app/base.html' %}
{% load static %}
{% block title %}View{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-8 mx-auto shadow-lg">
		<div class="card-body">
			<h3>View</h3>
			<div class="row">
				<div class="col-sm">
					<img src="{{c.cimage.url}}" height="250px" width="400px">
				</div>
				<div class="col">
					<table class="table table-borderless">
						<tr>
							<th>Car Name</th>
							<td>{{c.cname}}</td>
						</tr>
						<tr>
							<th>Type</th>
							<td>{{c.ctype}}</td>
						</tr>
						<tr>
							<th>Price/Hour</th>
							<td>{{c.priceperhour}}</td>
						</tr>
						<tr>
							<th>Availability</th>
							<td>{{c.cavailability}}</td>
						</tr>
					</table>
				</div>
			</div>
			<a href="{% url 'cl' %}" class="btn btn-block btn-outline-primary my-2">Back to List</a>
		</div>
	</div>
</div>
{% endblock %}
