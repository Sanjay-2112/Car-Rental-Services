{% extends 'app/base.html' %}
{% block title %}Update Bookings{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Update Bookings</h3>
			<form method="post">
				{% csrf_token %}
				{% for s in qw %}
				    {{s}}
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'mb' %}" class="btn btn-outline-info form-control my-2">Back to List</a>
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-info form-control my-2">
					</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
