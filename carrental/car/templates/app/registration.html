{% extends 'app/base.html' %}
{% block title %}User Registration{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-5 mx-auto shadow-lg">
		<h3>User Registration</h3>
		<form method="post">
			{% csrf_token %}
			<div>
			<p>
				<label for="id_username">Username:</label>
				<input type="text" name="username" class="form-control my-2" placeholder="Enter Username" maxlength="150" autofocus required id="id_username">
				<span class="helptext">Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
		    </p>
		    <p>
		    	<label for="id_password1">Password:</label>
		    	<input type="password" name="password1" class="form-control my-2" placeholder="Enter Password" required id="id_password1">
		    </p>
		    <p>
		    	<label for="id_password2">Re-enter the Password:</label>
		    	<input type="password" name="password2" class="form-control my-2" placeholder="Retype the Password" required id="id_password2">
		    </p></div>
			<div class="row">
				<div class="col">
					<input type="reset" value="Reset" class="btn btn-outline-danger my-2 form-control">
			</div>
				<div class="col">
					<input type="submit" value="Create User" class="btn btn-outline-success my-2 form-control">
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
