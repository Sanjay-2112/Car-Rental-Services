{% extends 'app/base.html' %}
{% block title %}Cancel Booking{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Cancel Booking</h3>
			<form method="post">
				{% csrf_token %}
				<h4>Are you sure you want to cancel?</h4>
				<div class="row">
					<div class="col">
						<input type="submit" value="Cancel" class="btn btn-outline-success my-2 form-control">
					</div>
					<div class="col">
						<a href="{% url 'ub' %}" class="btn btn-outline-danger my-2 form-control">No</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
